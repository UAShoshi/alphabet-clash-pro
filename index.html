<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Clash Pro</title>
  <!-- Tailwindcss And Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" 
  type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">

</head>
<body class="font-poppins">
 <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
  <!-- Home screen  -->
  <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center">
    <div class="flex flex-col items-center gap-10">
      <h1 class="text-8xl font-extrabold font-anton">ALPHABET CLASH</h1>
    <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
    <button onclick="play()" class="btn bg-white text-black">Play Now</button>
    </div>
  </section>
   <!-- Play ground  -->
  <section id="play-ground" class="hidden">
    <div class="flex flex-col items-center gap-20 pt-20">
 <!-- Screen  -->
 <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#1E1E1E] 
 bg-[#FFFFFFB3]">
  <div class="flex justify-center">
    <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...
    </p>
  </div>
  <div class="flex justify-center items-center h-full">
    <p class="text-black text-9xl font-bold">Y</p>
  </div>
</div>
 <!-- Key board  -->
 <div>
   <div class="flex justify-center gap-1 my-1 w-full">
     <kbd class="kbd">q</kbd>
     <kbd class="kbd">w</kbd>
     <kbd class="kbd">e</kbd>
     <kbd class="kbd">r</kbd>
     <kbd class="kbd">t</kbd>
     <kbd class="kbd">y</kbd>
     <kbd class="kbd">u</kbd>
     <kbd class="kbd">i</kbd>
     <kbd class="kbd">o</kbd>
     <kbd class="kbd">p</kbd>
   </div> 
   <div class="flex justify-center gap-1 my-1 w-full">
     <kbd class="kbd">a</kbd>
     <kbd class="kbd">s</kbd>
     <kbd class="kbd">d</kbd>
     <kbd class="kbd">f</kbd>
     <kbd class="kbd">g</kbd>
     <kbd class="kbd">h</kbd>
     <kbd class="kbd">j</kbd>
     <kbd class="kbd">k</kbd>
     <kbd class="kbd">l</kbd>
   </div> 
   <div class="flex justify-center gap-1 my-1 w-full">
     <kbd class="kbd">z</kbd>
     <kbd class="kbd">x</kbd>
     <kbd class="kbd">c</kbd>
     <kbd class="kbd">v</kbd>
     <kbd class="kbd">b</kbd>
     <kbd class="kbd">n</kbd>
     <kbd class="kbd">m</kbd>
     <kbd class="kbd">/</kbd>
   </div>
 </div>
 <!-- Life score  -->
 <div class="flex justify-between w-3/4">
  <button class="btn rounded-full bg-[#894189] border-none text-white px-4">Life
    <img src="images/hart.svg" alt="">
    <span>1</span>
    </button>
  <button class="bg-[#360490] btn rounded-full text-white border-none px-4">Score
    <img src="images//dollor.svg" alt="">
    <span>1</span>
    </button>
 </div>
    </div>
   
  </section>
  <!-- Final Score -->
  <section class="score flex justify-center items-center hidden min-h-screen">
    <div class="text-white bg-[#FFFFFF33] text-center space-y-6 rounded-lg ">
      <h1 class="text-8xl"> 
        <span class="font-extrabold">Score :</span>
        <span>14</span>
        </h1>
      <button class="btn text-2xl">Play Again</button>
      <p class="text-2xl">Practice will make you Pro</p>
    </div>
  </section>
</main>
<script src="script/alpha-clash.js"></script>
</body>
</html>
